<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpunkArt Social Cards — Screenshot Ready</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #111;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .page-title {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    color: #ff5f1f;
  }

  .page-instructions {
    font-size: 1rem;
    color: #888;
    margin-bottom: 3rem;
    text-align: center;
    max-width: 600px;
    line-height: 1.6;
  }

  .card-wrapper {
    margin-bottom: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card-label {
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 0.5rem;
    font-weight: 600;
    letter-spacing: 0.03em;
  }

  /* ── Base Card ── */
  .card {
    width: 1200px;
    height: 675px;
    background: #0a0a0a;
    border: 1px solid #1a1a1a;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* accent stripe */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, #ff5f1f, #10b981);
    z-index: 2;
  }

  /* subtle radial overlay */
  .card::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 40%, rgba(255,95,31,0.04) 0%, transparent 70%);
    pointer-events: none;
    z-index: 1;
  }

  .card > * { position: relative; z-index: 3; }

  /* ── Top-left brand ── */
  .card .brand {
    position: absolute;
    top: 28px; left: 40px;
    font-size: 0.95rem;
    font-weight: 700;
    color: #ff5f1f;
    letter-spacing: 0.08em;
    z-index: 3;
  }

  /* ── Center content ── */
  .card .emoji {
    font-size: 3rem;
    margin-bottom: 0.6rem;
    line-height: 1;
  }

  .card .tool-name {
    font-size: 2.5rem;
    font-weight: 800;
    color: #fff;
    text-align: center;
    line-height: 1.2;
    max-width: 900px;
    margin-bottom: 0.55rem;
  }

  .card .tool-desc {
    font-size: 1.1rem;
    color: #888;
    text-align: center;
    max-width: 700px;
    line-height: 1.4;
  }

  /* ── Bottom-left price / free label ── */
  .card .bottom-left {
    position: absolute;
    bottom: 28px; left: 40px;
    font-size: 1rem;
    font-weight: 700;
    z-index: 3;
  }

  .card .bottom-left.free { color: #10b981; }
  .card .bottom-left.paid { color: #ff5f1f; }

  /* ── Bottom-right URL ── */
  .card .bottom-right {
    position: absolute;
    bottom: 28px; right: 40px;
    font-size: 1rem;
    font-weight: 600;
    color: #ff5f1f;
    z-index: 3;
  }

  /* ── Product card overrides ── */
  .card.product .tool-name { font-size: 2.6rem; }
  .card.product .tool-desc { font-size: 1.15rem; color: #aaa; }

  .card.product-orange::after {
    background: radial-gradient(ellipse at 50% 50%, rgba(255,95,31,0.09) 0%, transparent 70%);
  }
  .card.product-gold::after {
    background: radial-gradient(ellipse at 50% 50%, rgba(255,193,7,0.09) 0%, transparent 70%);
  }
  .card.product-green::after {
    background: radial-gradient(ellipse at 50% 50%, rgba(16,185,129,0.09) 0%, transparent 70%);
  }

  /* ── Hero card ── */
  .card.hero {
    background: linear-gradient(135deg, #1a0800 0%, #0a0a0a 40%, #0a0a0a 60%, #001a0e 100%);
    border-color: #2a1a0a;
  }

  .card.hero::before {
    height: 4px;
    background: linear-gradient(90deg, #ff5f1f, #ff8c00, #10b981);
  }

  .card.hero::after {
    background: radial-gradient(ellipse at 50% 45%, rgba(255,95,31,0.12) 0%, transparent 65%);
  }

  .card.hero .tool-name {
    font-size: 3.2rem;
    background: linear-gradient(90deg, #ff5f1f, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .card.hero .tool-desc {
    font-size: 1.35rem;
    color: #ccc;
  }

  .card.hero .bottom-left {
    font-size: 1.05rem;
    color: #10b981;
  }

  /* ── Follow CTA ── */
  .card .follow-cta {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.85rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.55);
    letter-spacing: 0.02em;
    white-space: nowrap;
    z-index: 3;
  }
</style>
</head>
<body>

</script>

</body>
</html>
