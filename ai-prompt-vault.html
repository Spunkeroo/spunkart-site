<script>
const CATEGORIES = ['Website Creation','Content Writing','SEO','Marketing','Code Generation','Business Strategy','Social Media','Email Marketing','Design','Analytics'];
const DIFFICULTIES = ['beginner','intermediate','advanced'];

const PROMPTS = [
// Website Creation (20)
{t:"Landing Page Copy Generator",c:"Website Creation",d:"beginner",p:"Write a high-converting landing page for [PRODUCT]. Include: a headline that speaks to the main pain point, 3 benefit-driven subheadings, social proof section, FAQ section with 5 questions, and a strong CTA. Target audience: [AUDIENCE]. Tone: confident but not pushy."},
{t:"Full Website Sitemap Planner",c:"Website Creation",d:"intermediate",p:"Create a complete sitemap for a [TYPE] website. Include all pages with: URL structure, page purpose, primary CTA, internal linking strategy, and SEO priority (high/medium/low). Organize by main navigation sections. Include utility pages like 404, privacy policy, and sitemap.xml."},
{t:"Hero Section A/B Variants",c:"Website Creation",d:"intermediate",p:"Generate 5 different hero section variants for [WEBSITE]. For each variant provide: headline (max 8 words), subheadline (max 20 words), CTA button text, and the psychological principle it uses (urgency, social proof, curiosity, benefit-driven, or fear of missing out)."},
{t:"Responsive Navigation Structure",c:"Website Creation",d:"beginner",p:"Design the navigation structure for a [TYPE] website with [NUMBER] pages. Include: main nav items (max 6), dropdown sub-items, mobile hamburger menu organization, footer navigation, and breadcrumb strategy. Prioritize by user intent and business goals."},
{t:"Website Speed Optimization Audit",c:"Website Creation",d:"advanced",p:"Act as a web performance expert. Audit this website structure: [DESCRIBE PAGES/ASSETS]. Provide specific recommendations for: image optimization (formats, lazy loading), CSS/JS bundling, caching strategy, CDN setup, critical rendering path improvements, and Core Web Vitals optimization. Include estimated impact for each fix."},
{t:"Pricing Page Layout Strategy",c:"Website Creation",d:"intermediate",p:"Design a pricing page for [PRODUCT] with [NUMBER] tiers. For each tier include: name, price, tagline, feature list (mark which are highlighted), CTA text, and whether it should be marked as 'popular'. Apply pricing psychology: anchoring, decoy effect, and charm pricing. Include a FAQ section addressing common pricing objections."},
{t:"404 Error Page That Converts",c:"Website Creation",d:"beginner",p:"Write copy for a 404 error page for [WEBSITE] that keeps visitors engaged. Include: a friendly error message, search bar prompt, 4 suggested popular pages, a subtle CTA for [MAIN GOAL], and a touch of brand personality. Keep it helpful, not cute."},
{t:"Trust Signals and Social Proof Layout",c:"Website Creation",d:"intermediate",p:"Design the trust and social proof strategy for [WEBSITE]. Include placement recommendations for: customer logos, testimonial quotes (write 3 realistic examples), review stars, security badges, guarantee text, press mentions, and user count. Specify which pages each element appears on."},
{t:"Multi-Page Form Flow Design",c:"Website Creation",d:"advanced",p:"Design a multi-step form for [PURPOSE] on [WEBSITE]. Break it into logical steps (max 5). For each step: list fields with labels, validation rules, helper text, progress indicator text, and the psychological reason for field ordering. Include error message copy for each field. Optimize for mobile completion."},
{t:"Website Footer Content Strategy",c:"Website Creation",d:"beginner",p:"Create a comprehensive footer for [WEBSITE]. Include: column organization (4 columns), link lists per column, newsletter signup copy, social media links, legal links, trust badges placement, copyright text, and a mini about section. Make it both useful and SEO-friendly."},
{t:"Above-the-Fold Conversion Checklist",c:"Website Creation",d:"intermediate",p:"Evaluate this above-the-fold content: [DESCRIBE]. Score it on: clarity of value proposition, visual hierarchy, CTA visibility, trust indicators, load speed impact, and mobile layout. For each scoring item, provide the current state and specific improvement recommendations."},
{t:"Website Copy for Non-Writers",c:"Website Creation",d:"beginner",p:"Write all the copy for a simple [TYPE] website with these pages: Home, About, Services/Products, Contact. For each page provide: headline, body copy (150 words max), CTA text, and meta description. Use clear, jargon-free language. Target audience: [AUDIENCE]."},
{t:"Progressive Web App Feature Spec",c:"Website Creation",d:"advanced",p:"Write a technical specification for adding PWA capabilities to [WEBSITE]. Cover: service worker caching strategy, manifest.json configuration, offline page design, push notification implementation, install prompt timing, and app shell architecture. Include code structure recommendations."},
{t:"Accessibility Compliance Guide",c:"Website Creation",d:"advanced",p:"Audit this website structure for WCAG 2.1 AA compliance: [DESCRIBE ELEMENTS]. Check: color contrast ratios, alt text needs, keyboard navigation flow, ARIA labels, form accessibility, focus management, and screen reader compatibility. Provide specific fixes with code examples."},
{t:"Website Redesign Brief",c:"Website Creation",d:"intermediate",p:"Create a redesign brief for [WEBSITE]. Include: current pain points analysis, target user personas (2), design goals, content changes needed, technical requirements, page-by-page redesign priorities, success metrics, and a phased rollout plan. Budget consideration: [BUDGET]."},
{t:"Dynamic Content Personalization Plan",c:"Website Creation",d:"advanced",p:"Design a content personalization strategy for [WEBSITE]. Define 3 visitor segments based on behavior. For each segment: describe triggers, content variations (headlines, CTAs, images), recommended products/content, and email follow-up sequences. Include implementation approach using JavaScript."},
{t:"Testimonial Collection System",c:"Website Creation",d:"beginner",p:"Create a system for collecting and displaying testimonials on [WEBSITE]. Include: email template asking for testimonials, follow-up sequence, testimonial submission form fields, display format options (text, video, social embed), and where to place them across the site for maximum impact."},
{t:"Website Launch Announcement Page",c:"Website Creation",d:"beginner",p:"Write a 'Coming Soon' or launch announcement page for [PRODUCT]. Include: teaser headline, benefit preview (3 bullets), email signup form copy, countdown timer text, social sharing prompt, and a brief founder story. Create urgency without being spammy."},
{t:"Internal Linking Strategy Map",c:"Website Creation",d:"intermediate",p:"Create an internal linking strategy for [WEBSITE] with [NUMBER] pages. Map: hub pages and spoke content, contextual link opportunities, sidebar/footer link recommendations, anchor text variations, and link priority scoring. Goal: improve SEO crawlability and user navigation."},
{t:"Cookie Consent and Privacy UX",c:"Website Creation",d:"intermediate",p:"Design the cookie consent experience for [WEBSITE]. Include: banner copy (compliant with GDPR/CCPA), preference center layout, cookie categories with descriptions, accept/reject button text, privacy policy summary (plain language), and implementation notes for different consent levels."},
// Content Writing (20)
{t:"Blog Post Outline Generator",c:"Content Writing",d:"beginner",p:"Create a detailed blog post outline for the topic: [TOPIC]. Include: SEO-optimized title (60 chars), meta description (155 chars), H2 and H3 subheadings, key points under each section, word count target, internal linking suggestions, and a compelling introduction hook. Target keyword: [KEYWORD]."},
{t:"Listicle That Drives Traffic",c:"Content Writing",d:"beginner",p:"Write a listicle titled '[NUMBER] [TOPIC] for [AUDIENCE]'. For each item include: a descriptive subheading, 2-3 sentence explanation, a practical tip, and a transition to the next item. Open with a stat or hook. Close with a summary and CTA. Optimize for featured snippet format."},
{t:"Case Study Template",c:"Content Writing",d:"intermediate",p:"Write a case study for [PRODUCT/SERVICE] based on these results: [DESCRIBE RESULTS]. Structure: Executive summary, Client background, Challenge (with specific pain points), Solution (implementation details), Results (with numbers), Key takeaways, CTA. Keep it data-driven and include pull quotes."},
{t:"Content Repurposing Plan",c:"Content Writing",d:"intermediate",p:"Take this blog post: [PASTE CONTENT OR DESCRIBE]. Create a repurposing plan that transforms it into: 5 tweet threads, 1 LinkedIn article, 3 Instagram carousel slides, 1 email newsletter, 1 YouTube script outline, 2 Quora answers, and 1 infographic outline. Adapt the tone for each platform."},
{t:"Technical Tutorial Writer",c:"Content Writing",d:"advanced",p:"Write a step-by-step technical tutorial for [TOPIC]. Include: prerequisites list, estimated completion time, numbered steps with code snippets, expected output at each step, common errors and troubleshooting, and a 'Next Steps' section. Write for developers with [SKILL LEVEL] experience. Use practical examples."},
{t:"Product Description Copywriter",c:"Content Writing",d:"beginner",p:"Write 3 versions of a product description for [PRODUCT]. Version 1: Feature-focused (technical audience). Version 2: Benefit-focused (general audience). Version 3: Story-driven (emotional appeal). Each should be 100-150 words with a clear CTA. Include SEO keywords naturally."},
{t:"Comparison Article Framework",c:"Content Writing",d:"intermediate",p:"Write a '[PRODUCT A] vs [PRODUCT B]' comparison article. Include: overview of each product, feature comparison table, pricing comparison, pros and cons for each, use case recommendations (who should choose what), and your verdict. Be balanced and fact-based. Target keyword: [KEYWORD]."},
{t:"Pillar Content Strategy",c:"Content Writing",d:"advanced",p:"Design a pillar content strategy around the topic: [TOPIC]. Create: 1 pillar page outline (3000+ words), 8-10 cluster content topics, internal linking map, keyword mapping for each piece, content calendar for 3 months, and promotion strategy. Goal: topical authority building."},
{t:"FAQ Content Generator",c:"Content Writing",d:"beginner",p:"Generate 20 FAQs for [PRODUCT/TOPIC]. Group them into categories. For each FAQ: write a clear question (as users would search it), a concise answer (50-100 words), and mark which ones should use FAQ schema markup. Include long-tail keyword opportunities in questions."},
{t:"Newsletter Issue Template",c:"Content Writing",d:"beginner",p:"Write a newsletter issue about [TOPIC] for [AUDIENCE]. Include: subject line (5 options), preview text, personal intro paragraph, main content section with 3 key insights, a curated links section (describe 3 resources), a personal note/story, and CTA. Tone: conversational and valuable."},
{t:"Evergreen Content Audit Prompt",c:"Content Writing",d:"intermediate",p:"Audit this content for evergreen potential: [PASTE OR DESCRIBE CONTENT]. Evaluate: which facts/stats might become outdated, seasonal references to remove, links that might break, trending terms to replace with permanent ones, and new sections to add. Provide a refresh plan with specific edits."},
{t:"Guest Post Pitch Email",c:"Content Writing",d:"beginner",p:"Write 3 guest post pitch emails for [YOUR SITE/EXPERTISE] targeting [TYPE OF BLOG]. Each pitch should: reference a specific article on their site, propose a unique angle, include 3 title options, briefly outline the value for their readers, and include your credentials. Keep each under 150 words."},
{t:"Content Brief for Writers",c:"Content Writing",d:"intermediate",p:"Create a detailed content brief for a freelance writer. Topic: [TOPIC]. Include: target keyword and secondary keywords, search intent analysis, competitor content analysis (top 3 results), required sections, tone guidelines, word count, internal/external linking requirements, image suggestions, and success metrics."},
{t:"Annual Content Calendar",c:"Content Writing",d:"advanced",p:"Build a 12-month content calendar for [BUSINESS TYPE]. For each month: 4 blog posts (titles + keywords), 2 lead magnets, social media themes, email newsletter topics, and seasonal opportunities. Account for industry events, holidays, and buying cycles. Include content types: how-to, listicle, case study, opinion."},
{t:"Writing Style Guide Creator",c:"Content Writing",d:"intermediate",p:"Create a writing style guide for [BRAND/WEBSITE]. Cover: brand voice (3 adjectives with examples), tone variations by content type, vocabulary preferences (use/avoid lists), sentence structure guidelines, formatting rules (headers, lists, paragraphs), punctuation preferences, and inclusive language guidelines. Include before/after examples."},
{t:"Long-Form Guide Outline",c:"Content Writing",d:"intermediate",p:"Outline a comprehensive guide titled '[TITLE]' targeting [AUDIENCE]. Structure it as: introduction with hook, table of contents, 8-12 main sections with subsections, expert tips or pro tips callouts, actionable checklists, resource links section, and conclusion with next steps. Target: 5000+ words, rank for [KEYWORD]."},
{t:"Data-Driven Blog Post",c:"Content Writing",d:"advanced",p:"Help me write a data-driven blog post about [TOPIC]. I have this data: [DESCRIBE DATA/STATS]. Structure: attention-grabbing headline with number, key finding in the intro, data visualization descriptions (charts I should create), analysis sections, methodology transparency, implications, and shareable takeaways. Make stats accessible to non-experts."},
{t:"Thought Leadership Article",c:"Content Writing",d:"advanced",p:"Write a thought leadership article about [TOPIC/TREND] for [INDUSTRY]. Take the position that [YOUR STANCE]. Support with: industry data, personal experience examples, counterargument acknowledgment, future predictions (3-5 years), and actionable advice. Tone: authoritative but accessible. Target: 1500-2000 words."},
{t:"Content Upgrade Ideas",c:"Content Writing",d:"beginner",p:"Generate 10 content upgrade ideas for this blog post topic: [TOPIC]. For each upgrade: name it, describe the format (checklist, template, cheat sheet, worksheet, etc.), outline what it contains, and write the in-content CTA copy. Focus on upgrades that capture emails and provide immediate value."},
{t:"Microcopy and UX Writing",c:"Content Writing",d:"intermediate",p:"Write all the microcopy for [APP/WEBSITE FEATURE]. Include: button labels, form field placeholders, error messages (friendly, helpful), success messages, empty states, loading states, tooltip text, onboarding steps, and confirmation dialogs. Follow UX writing best practices: clear, concise, useful."},
// SEO (20)
{t:"Keyword Research Strategy",c:"SEO",d:"beginner",p:"Create a keyword research strategy for [WEBSITE/NICHE]. Identify: 5 seed keywords, 10 long-tail variations for each, search intent classification (informational, navigational, commercial, transactional) for each keyword, difficulty estimate (low/medium/high), and content type recommendation. Organize in a priority matrix."},
{t:"On-Page SEO Optimization",c:"SEO",d:"intermediate",p:"Optimize this page for SEO. URL: [URL]. Target keyword: [KEYWORD]. Provide: optimized title tag (60 chars), meta description (155 chars), H1, H2 structure, image alt text suggestions, internal linking recommendations, schema markup type, and content gaps compared to top-ranking pages."},
{t:"Technical SEO Audit Checklist",c:"SEO",d:"advanced",p:"Perform a technical SEO audit for [WEBSITE]. Check and provide recommendations for: crawl budget optimization, XML sitemap structure, robots.txt rules, canonical tag implementation, hreflang setup (if multilingual), page speed issues, mobile-friendliness, structured data, index bloat, and orphan pages. Prioritize fixes by impact."},
{t:"Local SEO Optimization Plan",c:"SEO",d:"intermediate",p:"Create a local SEO strategy for [BUSINESS] in [LOCATION]. Cover: Google Business Profile optimization (every field), local keyword targets, NAP consistency plan, local link building (10 strategies), review generation system, local content calendar, citation sources list, and local schema markup implementation."},
{t:"SEO Content Gap Analysis",c:"SEO",d:"intermediate",p:"Analyze the content gap between [MY SITE] and these competitors: [COMPETITOR 1, 2, 3]. Identify: topics they cover that I do not, keywords they rank for that I should target, content formats they use, their top-performing pages, and backlink opportunities. Provide a prioritized action plan to close the gaps."},
{t:"Link Building Outreach Templates",c:"SEO",d:"intermediate",p:"Write 5 different link building outreach email templates for [WEBSITE/NICHE]. Types: broken link building, resource page inclusion, guest post pitch, expert roundup contribution, and skyscraper technique. Each template: subject line, personalization placeholders, value proposition, and soft ask. Keep under 100 words each."},
{t:"Schema Markup Generator Prompts",c:"SEO",d:"advanced",p:"Generate the appropriate schema markup (JSON-LD) for [PAGE TYPE]. Include all relevant properties. Page types to cover: Article, Product, FAQ, HowTo, LocalBusiness, Event, or Review. Validate the markup structure and explain which search features each schema type can trigger (rich snippets, knowledge panel, etc)."},
{t:"SEO Competitor Teardown",c:"SEO",d:"advanced",p:"Do a deep SEO competitor analysis of [COMPETITOR URL]. Analyze: their domain authority indicators, top ranking pages and keywords, content strategy patterns, backlink profile characteristics, technical SEO strengths/weaknesses, and their content update frequency. Provide 5 actionable takeaways I can implement on [MY SITE]."},
{t:"Featured Snippet Optimization",c:"SEO",d:"intermediate",p:"Optimize this content to win a featured snippet for [KEYWORD]: [PASTE CONTENT]. Restructure it for: paragraph snippets (40-50 words), list snippets (numbered steps or bullet points), table snippets (if applicable), and video snippets. Provide the optimized version with proper heading structure."},
{t:"SEO Migration Checklist",c:"SEO",d:"advanced",p:"Create an SEO migration plan for moving [OLD SITE] to [NEW SITE]. Include: pre-migration audit steps, URL mapping strategy, 301 redirect plan, content preservation checklist, technical setup verification, post-migration monitoring (first 24 hours, first week, first month), and rollback plan. Account for: rankings, traffic, backlinks, and indexed pages."},
{t:"Monthly SEO Report Template",c:"SEO",d:"beginner",p:"Create a monthly SEO report template for [WEBSITE]. Include sections for: organic traffic overview, keyword ranking changes (top 20), new vs lost keywords, top landing pages, backlink profile changes, technical issues found, content performance, competitor movements, and next month action items. Keep it executive-friendly."},
{t:"Core Web Vitals Fix Guide",c:"SEO",d:"advanced",p:"Diagnose and fix Core Web Vitals issues for a website with these symptoms: [DESCRIBE ISSUES - slow LCP, high CLS, poor FID/INP]. For each metric provide: what causes it, specific code-level fixes, priority order, expected improvement, and how to measure before/after. Include real code examples."},
{t:"Blog Post SEO Optimization",c:"SEO",d:"beginner",p:"Take this blog post and optimize it for SEO without making it sound robotic: [PASTE CONTENT]. Target keyword: [KEYWORD]. Add: keyword in first 100 words, LSI keywords naturally, optimized subheadings, transition sentences, and an FAQ section. Keep readability at grade 8 level."},
{t:"Image SEO Strategy",c:"SEO",d:"beginner",p:"Create an image SEO strategy for [WEBSITE] with [NUMBER] images. Cover: file naming conventions, alt text writing rules with 10 examples, image compression recommendations, lazy loading implementation, image sitemap creation, WebP conversion plan, and OG image standards. Include a checklist for new image uploads."},
{t:"SEO A/B Testing Plan",c:"SEO",d:"advanced",p:"Design an SEO A/B testing plan for [WEBSITE]. Propose 5 tests: title tag variations, meta description CTAs, heading structure changes, content length experiments, and internal linking patterns. For each test: hypothesis, test setup, measurement method, duration, and statistical significance requirements."},
{t:"International SEO Setup",c:"SEO",d:"advanced",p:"Plan the international SEO setup for [WEBSITE] targeting [COUNTRIES/LANGUAGES]. Cover: URL structure decision (ccTLD vs subdirectory vs subdomain), hreflang implementation, content localization vs translation strategy, geotargeting in Search Console, local hosting considerations, and market-specific keyword research approach."},
{t:"E-E-A-T Content Improvement",c:"SEO",d:"intermediate",p:"Improve this content for E-E-A-T (Experience, Expertise, Authoritativeness, Trust): [DESCRIBE CONTENT]. Recommend: author bio additions, credentials to highlight, first-hand experience to add, authoritative sources to cite, trust signals to include, and content depth improvements. Align with Google Quality Rater guidelines."},
{t:"Programmatic SEO Page Template",c:"SEO",d:"advanced",p:"Design a programmatic SEO strategy for [NICHE]. Create: page template structure, dynamic content areas, unique value-add per page (not just data), internal linking automation rules, title/meta templates with variables, schema markup template, and quality control checks to avoid thin content penalties."},
{t:"YouTube SEO Optimization",c:"SEO",d:"beginner",p:"Optimize this YouTube video for search: Title: [TITLE], Topic: [TOPIC]. Provide: SEO-optimized title (60 chars), description (5000 chars with timestamps), 30 relevant tags, thumbnail text suggestions, card/end screen strategy, playlist recommendations, and community post to promote it."},
{t:"Google Search Console Action Plan",c:"SEO",d:"intermediate",p:"Using these Google Search Console observations: [DESCRIBE DATA - impressions, clicks, CTR, avg position], create an action plan. Identify: quick win keywords (position 4-20), CTR improvement opportunities, pages losing traffic, cannibalization issues, and indexing problems. Prioritize by effort vs impact."},
// Marketing (20)
{t:"Go-To-Market Launch Plan",c:"Marketing",d:"advanced",p:"Create a go-to-market launch plan for [PRODUCT] targeting [AUDIENCE]. Include: pre-launch (4 weeks), launch day, post-launch (2 weeks). Cover: content marketing, social media, email sequences, community seeding, PR angles, partnership outreach, paid ads (budget: [BUDGET]), and success metrics. Solo founder context — everything must be doable by one person."},
{t:"Value Proposition Canvas",c:"Marketing",d:"intermediate",p:"Build a value proposition canvas for [PRODUCT/SERVICE]. Map: Customer Profile (jobs to be done, pains, gains) and Value Map (products/services, pain relievers, gain creators). Then synthesize into: 1-sentence value prop, 3-second elevator pitch, 30-second elevator pitch, and homepage headline."},
{t:"Marketing Funnel Audit",c:"Marketing",d:"intermediate",p:"Audit this marketing funnel for [BUSINESS]: [DESCRIBE FUNNEL STAGES]. For each stage (Awareness, Interest, Decision, Action, Retention): identify drop-off points, suggest improvements, recommend content types, calculate conversion rate benchmarks, and provide specific tactics to optimize. Include metrics to track."},
{t:"Referral Program Design",c:"Marketing",d:"intermediate",p:"Design a referral program for [PRODUCT/SERVICE]. Include: incentive structure (what referrer and referee get), referral mechanics (how sharing works), tracking system requirements, email templates (invite, reminder, reward notification), anti-fraud measures, and projected viral coefficient. Reference successful programs like Dropbox, PayPal."},
{t:"Competitor Marketing Analysis",c:"Marketing",d:"intermediate",p:"Analyze the marketing strategy of [COMPETITOR]. Evaluate: their positioning and messaging, content marketing approach, social media presence, email marketing (sign up and analyze), paid advertising (visible ads), partnerships, pricing strategy, and community building. Identify 5 gaps I can exploit with [MY PRODUCT]."},
{t:"Landing Page Conversion Audit",c:"Marketing",d:"beginner",p:"Audit this landing page for conversions: [DESCRIBE OR PROVIDE URL]. Check: headline clarity, above-fold content, CTA placement and copy, form fields (too many?), social proof, page speed, mobile experience, trust signals, and objection handling. Rate each element 1-10 and provide specific fixes."},
{t:"Product Hunt Launch Playbook",c:"Marketing",d:"intermediate",p:"Create a Product Hunt launch playbook for [PRODUCT]. Cover: pre-launch preparation (2 weeks before), launch day hour-by-hour plan, maker comment strategy, community engagement, social media amplification, email blast timing, and follow-up strategy. Include templates for: tagline, description, first comment, and outreach messages."},
{t:"Free Trial to Paid Conversion",c:"Marketing",d:"advanced",p:"Design a free-to-paid conversion strategy for [PRODUCT] with a [DURATION] free trial. Include: onboarding sequence (day 1, 3, 5, 7...), feature gating strategy, usage-triggered emails, in-app upgrade prompts (timing and copy), trial expiration sequence, win-back campaign for expired trials, and benchmark conversion rates."},
{t:"Community Building Playbook",c:"Marketing",d:"intermediate",p:"Create a community building strategy for [PRODUCT/BRAND]. Cover: platform selection (Discord, Slack, Circle, etc.), community structure (channels/categories), launch strategy (first 100 members), content calendar, engagement tactics, moderation guidelines, gamification elements, and metrics for measuring community health."},
{t:"Content Distribution Checklist",c:"Marketing",d:"beginner",p:"Create a content distribution checklist for [CONTENT TYPE]. For each channel (organic social, paid social, email, SEO, communities, partnerships, syndication): specific actions to take, optimal timing, format adaptations needed, engagement tactics, and tools to use. Provide a repeatable workflow a solo founder can do in 30 minutes per piece."},
{t:"Viral Loop Engineering",c:"Marketing",d:"advanced",p:"Engineer a viral loop for [PRODUCT/SERVICE]. Design: the trigger (what motivates sharing), the mechanic (how sharing works technically), the reward (what the sharer gets), the conversion (how the recipient becomes a user), and the retention (how to keep both engaged). Calculate the viral coefficient and suggest optimizations to get K>1."},
{t:"Brand Positioning Statement",c:"Marketing",d:"beginner",p:"Create a brand positioning statement for [PRODUCT] in the [MARKET] space. Follow the format: For [target audience] who [need/want], [Product] is a [category] that [key benefit]. Unlike [competitors], we [key differentiator]. Then expand into: brand pillars (3), brand voice attributes (3), and positioning proof points."},
{t:"Partnership Outreach Strategy",c:"Marketing",d:"intermediate",p:"Design a partnership strategy for [PRODUCT]. Identify 5 types of potential partners (complementary products, influencers, agencies, communities, tools). For each: outreach email template, value proposition for partner, co-marketing ideas, revenue sharing model, and success metrics. Focus on win-win collaborations that a solo founder can manage."},
{t:"Pricing Page Psychology",c:"Marketing",d:"intermediate",p:"Redesign the pricing page for [PRODUCT] using pricing psychology. Apply: anchoring (show expensive option first), decoy effect (add a tier that makes middle tier look better), charm pricing ($X.97 vs $X.00), social proof per tier, loss aversion (what they miss by choosing lower tier), and urgency elements. Provide the complete page structure."},
{t:"Customer Retention Playbook",c:"Marketing",d:"advanced",p:"Build a customer retention strategy for [PRODUCT]. Cover: onboarding optimization, engagement scoring model, at-risk customer identification, re-engagement campaigns (email + in-app), feedback loop system, loyalty program design, NPS survey implementation, and churn analysis framework. Target: reduce churn by 25% in 3 months."},
{t:"Micro-Influencer Campaign",c:"Marketing",d:"intermediate",p:"Design a micro-influencer campaign for [PRODUCT] with a budget of [BUDGET]. Include: ideal influencer profile (follower range, engagement rate, niche), outreach template, collaboration options (review, tutorial, giveaway), contract essentials, content brief, tracking methods (UTM, codes), and expected ROI calculation."},
{t:"Lead Magnet Ideas Generator",c:"Marketing",d:"beginner",p:"Generate 10 lead magnet ideas for [NICHE/AUDIENCE]. For each: name, format (ebook, checklist, template, tool, quiz, etc.), brief description (what it contains), estimated creation time, landing page headline, and email opt-in CTA text. Focus on lead magnets that provide immediate, actionable value and relate to a paid product."},
{t:"Marketing Budget Allocator",c:"Marketing",d:"intermediate",p:"Allocate a [BUDGET]/month marketing budget for [PRODUCT TYPE]. Distribute across: content creation, paid ads (platform recommendations), tools/software, influencer partnerships, community building, and email marketing. For each allocation: justify the percentage, expected ROI, key metrics to track, and 3-month milestone targets."},
{t:"Customer Journey Map",c:"Marketing",d:"advanced",p:"Map the customer journey for [PRODUCT] from first awareness to advocacy. For each stage (Unaware, Problem-Aware, Solution-Aware, Product-Aware, Customer, Advocate): touchpoints, emotions, questions they have, content needed, conversion actions, and potential friction points. Include specific content pieces and automation triggers at each stage."},
{t:"Waitlist and Pre-Launch Hype",c:"Marketing",d:"beginner",p:"Design a pre-launch waitlist strategy for [PRODUCT]. Include: landing page structure, signup incentive, referral mechanic (give X to get X), email drip sequence (5 emails over 2 weeks), social media teaser calendar, early access tiers, launch day plan, and how to convert waitlist to paying customers."},
// Code Generation (20)
{t:"API Endpoint Generator",c:"Code Generation",d:"intermediate",p:"Generate a REST API for [RESOURCE] with these endpoints: CRUD operations, search/filter, pagination, and auth middleware. Use [LANGUAGE/FRAMEWORK]. Include: route definitions, controller logic, input validation, error handling, and response format. Add comments explaining each section. Follow REST best practices."},
{t:"Database Schema Designer",c:"Code Generation",d:"intermediate",p:"Design a database schema for [APPLICATION TYPE]. Include: tables/collections, fields with data types, primary keys, foreign key relationships, indexes for common queries, and sample data (3 rows per table). Use [SQL/NoSQL]. Add migration files and explain the reasoning behind normalization decisions."},
{t:"Authentication System Boilerplate",c:"Code Generation",d:"advanced",p:"Generate a complete authentication system in [LANGUAGE/FRAMEWORK]. Include: user registration with email verification, login with JWT tokens, password reset flow, refresh token rotation, role-based access control, rate limiting on auth endpoints, and session management. Include security best practices comments."},
{t:"Responsive Component Library",c:"Code Generation",d:"intermediate",p:"Create a CSS component library with these components in HTML/CSS (no framework): button (4 variants), card, modal, form inputs, navigation bar, footer, alert/toast, badge, tabs, and dropdown menu. Use CSS custom properties for theming. Make everything responsive. Include dark mode support via prefers-color-scheme."},
{t:"Automated Testing Suite",c:"Code Generation",d:"advanced",p:"Write a comprehensive test suite for [FUNCTION/MODULE] in [LANGUAGE]. Include: unit tests covering all branches, edge cases (null, empty, boundary values), error handling tests, integration test examples, test fixtures/factories, and mock setup. Use [TESTING FRAMEWORK]. Aim for 100% branch coverage. Add descriptive test names."},
{t:"CI/CD Pipeline Configuration",c:"Code Generation",d:"advanced",p:"Create a CI/CD pipeline configuration for [PROJECT TYPE] using [GitHub Actions/GitLab CI/Jenkins]. Include: linting, testing, build, deploy stages, environment variables handling, caching strategy, notification setup, branch-based deployment (staging/production), and rollback procedure. Add comments explaining each step."},
{t:"Web Scraper Builder",c:"Code Generation",d:"intermediate",p:"Build a web scraper in [LANGUAGE] for [TARGET SITE TYPE]. Include: HTTP request handling with retries, HTML parsing, data extraction logic, rate limiting (respectful scraping), error handling, data storage (CSV/JSON/database), proxy rotation setup, and robots.txt compliance check. Add user-agent rotation."},
{t:"Webhook Handler Template",c:"Code Generation",d:"intermediate",p:"Create a webhook handler for [SERVICE - Stripe, GitHub, etc.] in [LANGUAGE/FRAMEWORK]. Include: signature verification, event type routing, idempotency handling, error recovery, logging, retry logic, and queue processing for heavy operations. Add security measures and monitoring suggestions."},
{t:"Static Site Generator Script",c:"Code Generation",d:"intermediate",p:"Build a minimal static site generator in [LANGUAGE]. Features: markdown to HTML conversion, template system (header, footer, layout), front matter parsing, asset copying, sitemap generation, RSS feed creation, and live reload during development. Keep it under 300 lines. Add clear comments."},
{t:"Email Sending Service",c:"Code Generation",d:"intermediate",p:"Create an email sending service in [LANGUAGE] that handles: template rendering with variables, HTML and plain text versions, attachment support, send queue with retry logic, bounce handling, unsubscribe management, and sending rate limits. Use [SMTP/API service]. Include error handling and logging."},
{t:"Cron Job Manager",c:"Code Generation",d:"intermediate",p:"Build a cron job management system in [LANGUAGE]. Features: job scheduling with cron expressions, job execution with timeout, failure alerting, job history logging, concurrent execution limits, dead job detection, and a simple dashboard endpoint showing job status. Include error recovery strategies."},
{t:"Real-Time Chat Feature",c:"Code Generation",d:"advanced",p:"Implement a real-time chat feature using WebSockets in [LANGUAGE/FRAMEWORK]. Include: connection management, room/channel support, message broadcasting, typing indicators, online status tracking, message history loading, reconnection logic, and basic message formatting (links, code blocks). Handle edge cases."},
{t:"Payment Integration Setup",c:"Code Generation",d:"advanced",p:"Integrate [Stripe/PayPal/LemonSqueezy] payment processing in [LANGUAGE/FRAMEWORK]. Include: checkout session creation, webhook handling for payment events, subscription management, invoice generation, refund processing, failed payment retry logic, and customer portal link. Add idempotency keys and error handling."},
{t:"File Upload System",c:"Code Generation",d:"intermediate",p:"Build a file upload system in [LANGUAGE/FRAMEWORK]. Features: drag-and-drop upload, progress bar, file type validation, size limits, image resizing/compression, cloud storage integration (S3/Cloudflare R2), unique filename generation, and cleanup of orphaned files. Include security measures against malicious uploads."},
{t:"Rate Limiter Middleware",c:"Code Generation",d:"intermediate",p:"Implement rate limiting middleware in [LANGUAGE/FRAMEWORK]. Support: fixed window, sliding window, and token bucket algorithms. Features: per-user and per-IP limiting, configurable limits per endpoint, response headers (X-RateLimit-*), graceful handling of limit exceeded, and Redis/in-memory storage options."},
{t:"Search Autocomplete Backend",c:"Code Generation",d:"intermediate",p:"Build a search autocomplete API in [LANGUAGE]. Features: prefix matching, fuzzy search with Levenshtein distance, result ranking by popularity, debounced processing, result caching, highlight matching text, and category grouping. Optimize for speed (<50ms response). Include data indexing strategy."},
{t:"Error Tracking and Logging",c:"Code Generation",d:"advanced",p:"Create a lightweight error tracking system in [LANGUAGE]. Features: global error catching, stack trace parsing, error grouping (deduplication), severity levels, context capture (user, URL, browser), notification triggers (email/webhook), error dashboard endpoint, and source map support. Keep it framework-agnostic."},
{t:"Feature Flag System",c:"Code Generation",d:"advanced",p:"Build a feature flag system in [LANGUAGE]. Features: boolean and multivariate flags, user segmentation (percentage rollout, user attributes), flag evaluation with fallbacks, admin API for flag management, SDK for client-side use, audit log, and A/B test integration. Include caching for performance."},
{t:"Data Migration Script Template",c:"Code Generation",d:"intermediate",p:"Create a data migration script template in [LANGUAGE] for migrating from [SOURCE] to [DESTINATION]. Include: connection setup, data extraction with pagination, transformation logic, batch insertion, error handling with rollback, progress logging, dry-run mode, and verification checks. Handle large datasets efficiently."},
{t:"CLI Tool Boilerplate",c:"Code Generation",d:"beginner",p:"Generate a CLI tool boilerplate in [LANGUAGE] called [NAME]. Features: argument parsing, help text generation, subcommands support, colored output, progress bars, configuration file support (.rc file), interactive prompts, and error handling with friendly messages. Include a README template with usage examples."},
// Business Strategy (20)
{t:"One-Person Business Model Canvas",c:"Business Strategy",d:"intermediate",p:"Create a one-person business model canvas for [BUSINESS IDEA]. Fill in all 9 blocks: Customer Segments, Value Propositions, Channels, Customer Relationships, Revenue Streams, Key Resources, Key Activities, Key Partnerships, Cost Structure. Add a 10th block: 'Solo Founder Constraints' addressing time, skills, and budget limitations."},
{t:"Revenue Diversification Plan",c:"Business Strategy",d:"intermediate",p:"Create a revenue diversification plan for [CURRENT BUSINESS] currently making [REVENUE] from [MAIN SOURCE]. Propose 5 additional revenue streams ranked by: ease of implementation, revenue potential, time investment, and alignment with existing audience. For each: describe the offering, pricing model, and 90-day launch plan."},
{t:"Competitive Moat Analysis",c:"Business Strategy",d:"advanced",p:"Analyze the competitive moat for [PRODUCT/BUSINESS]. Evaluate each moat type: network effects, switching costs, data advantages, brand/reputation, cost advantages, scale economies, and unique technology. Rate current strength (0-10) for each. Recommend the top 3 moats to invest in building, with specific actions."},
{t:"SaaS Metrics Dashboard Design",c:"Business Strategy",d:"advanced",p:"Design a metrics dashboard for a SaaS business. Define and explain: MRR, ARR, churn rate (customer and revenue), LTV, CAC, LTV:CAC ratio, payback period, expansion revenue, net revenue retention, and runway. For each: formula, good vs bad benchmarks, how to improve it, and how often to review. Include alert thresholds."},
{t:"Pivot Decision Framework",c:"Business Strategy",d:"advanced",p:"Create a pivot decision framework for [CURRENT PRODUCT] which is experiencing [PROBLEM]. Evaluate: zoom-in pivot, zoom-out pivot, customer segment pivot, value capture pivot, channel pivot, technology pivot, and platform pivot. For each: what changes, what stays, risk assessment, and 30-day validation plan. Include kill criteria for the current approach."},
{t:"Solo Founder Time Audit",c:"Business Strategy",d:"beginner",p:"Create a time audit framework for a solo founder working on [BUSINESS]. Categorize all activities into: Revenue-generating (direct sales, product work), Growth (marketing, content, outreach), Operations (admin, support, maintenance), and Learning. Calculate ideal time allocation. Identify 5 tasks to automate and 5 to eliminate. Propose a weekly schedule template."},
{t:"Pricing Strategy Workshop",c:"Business Strategy",d:"intermediate",p:"Design a pricing strategy for [PRODUCT TYPE] in the [MARKET]. Analyze: cost-plus pricing, value-based pricing, competitor-based pricing, and penetration pricing approaches. Recommend a strategy with: price points for 3 tiers, psychological pricing tactics, annual vs monthly pricing (with discount math), and a pricing experimentation plan."},
{t:"Customer Interview Script",c:"Business Strategy",d:"beginner",p:"Write a customer discovery interview script for [PRODUCT/IDEA]. Include: 15 open-ended questions covering the problem, current solutions, willingness to pay, and feature priorities. Add follow-up prompts, things to avoid saying (leading questions), and a scoring rubric to evaluate responses. Include intro and closing scripts."},
{t:"Exit Strategy Planning",c:"Business Strategy",d:"advanced",p:"Outline exit strategy options for [BUSINESS TYPE] at [REVENUE LEVEL]. Evaluate: acquisition, acqui-hire, merger, lifestyle business, franchise model, and marketplace listing. For each: typical multiples/valuations, preparation timeline, required metrics, buyer profiles, and deal structure. Include steps to maximize valuation starting now."},
{t:"Quarterly Business Review Template",c:"Business Strategy",d:"intermediate",p:"Create a quarterly business review template for [BUSINESS]. Sections: financial performance vs targets, customer metrics, product milestones, marketing results, operational efficiency, key wins, key challenges, lessons learned, and next quarter OKRs (3 objectives, 3 key results each). Keep it actionable and under 2 pages."},
{t:"Market Size Estimation (TAM/SAM/SOM)",c:"Business Strategy",d:"intermediate",p:"Estimate the market size for [PRODUCT/SERVICE] in [MARKET]. Calculate: TAM (total addressable market), SAM (serviceable addressable market), and SOM (serviceable obtainable market). Use both top-down and bottom-up approaches. Show the math. Include market growth rate projections and key assumptions."},
{t:"Automation Priority Matrix",c:"Business Strategy",d:"beginner",p:"Create an automation priority matrix for [BUSINESS]. List 20 common solo founder tasks. For each: current time spent per week, automation difficulty (easy/medium/hard), tools available, cost of automation, and ROI (time saved vs cost). Rank by priority score. Include a 30-day automation implementation plan."},
{t:"Niche Selection Framework",c:"Business Strategy",d:"beginner",p:"Help me evaluate 5 niche opportunities for a solo founder business: [LIST NICHES]. Score each on: market size, competition level, personal expertise, monetization potential, content opportunity, tooling possibility, audience accessibility, and passion/interest. Use a weighted scoring matrix. Recommend the top pick with reasoning."},
{t:"Annual Business Plan (One Page)",c:"Business Strategy",d:"intermediate",p:"Create a one-page annual business plan for [BUSINESS] for the year [YEAR]. Include: vision statement, 3 annual goals, quarterly milestones, key metrics to track, revenue targets by quarter, key initiatives (max 5), risks and mitigations, and resource requirements. Keep it concise enough to print on one page."},
{t:"Product Roadmap for Solo Founders",c:"Business Strategy",d:"intermediate",p:"Build a product roadmap for [PRODUCT] for the next 6 months. Organize by: Now (this month), Next (months 2-3), Later (months 4-6). For each item: feature name, user impact (high/medium/low), effort estimate, and strategic rationale. Include a 'Not Doing' section with items deliberately deprioritized and why."},
{t:"Revenue Recovery Playbook",c:"Business Strategy",d:"advanced",p:"Create a revenue recovery playbook for [BUSINESS] experiencing a [PERCENTAGE]% revenue decline. Diagnose: possible causes (market, product, competition, seasonal, operational). For each cause: diagnostic questions, data to check, and specific recovery actions. Include quick wins (7-day impact) and strategic plays (90-day impact)."},
{t:"First 100 Customers Plan",c:"Business Strategy",d:"beginner",p:"Create a plan to acquire the first 100 customers for [PRODUCT]. Break into phases: 1-10 (friends, network), 11-50 (communities, content), 51-100 (organic growth, referrals). For each phase: specific channels, outreach strategies, feedback loops, and milestone celebrations. Include anti-patterns to avoid (do not scale prematurely)."},
{t:"Business Risk Assessment",c:"Business Strategy",d:"intermediate",p:"Conduct a risk assessment for [BUSINESS]. Identify risks across: market (demand, competition), financial (cash flow, pricing), technical (dependencies, scaling), operational (burnout, key person risk), legal (compliance, IP), and reputational. Rate each by probability and impact. Provide mitigation strategies and early warning indicators."},
{t:"Partnership Evaluation Criteria",c:"Business Strategy",d:"intermediate",p:"Create a partnership evaluation framework for [BUSINESS]. Define criteria: strategic alignment (mission, audience overlap), value exchange fairness, resource requirements, risk factors, exclusivity terms, exit conditions, and success metrics. Create a scoring rubric (1-5 per criterion). Apply it to evaluate [POTENTIAL PARTNER]."},
{t:"Subscription vs One-Time Model",c:"Business Strategy",d:"intermediate",p:"Analyze whether [PRODUCT] should use a subscription or one-time purchase model. Compare: revenue predictability, customer lifetime value, churn considerations, pricing psychology, support burden, update commitment, market expectations, and cash flow patterns. Model both scenarios with assumed metrics. Provide a recommendation with reasoning."},
// Social Media (20)
{t:"Twitter/X Growth Strategy",c:"Social Media",d:"intermediate",p:"Create a 30-day Twitter/X growth strategy for @[HANDLE] in the [NICHE] space. Include: daily posting schedule, content pillar mix (educational, personal, promotional ratios), thread templates (3), engagement routine (30 min/day plan), hashtag strategy, reply growth tactics, and weekly milestones. Current followers: [NUMBER]."},
{t:"LinkedIn Content Plan",c:"Social Media",d:"beginner",p:"Design a 4-week LinkedIn content plan for [PROFESSIONAL/BRAND]. Include: 3 posts per week with specific content types (story, insight, carousel, poll, video), posting times, hashtag sets, engagement triggers (questions, CTAs), and connection growth tactics. Provide 12 full post drafts ready to customize."},
{t:"Social Media Bio Optimizer",c:"Social Media",d:"beginner",p:"Optimize social media bios for [NAME/BRAND] across Twitter/X, LinkedIn, Instagram, and TikTok. For each platform: bio text (within character limits), profile/banner image descriptions, link strategy, pinned content recommendation, and highlight/featured section setup. Ensure consistent branding with platform-appropriate tone."},
{t:"Viral Content Formula",c:"Social Media",d:"intermediate",p:"Analyze what makes content go viral in [NICHE]. Provide: 10 viral content templates with fill-in-the-blank structures, emotional triggers to use (curiosity, anger, awe, humor), optimal formats by platform, timing strategies, and 5 examples of viral posts in this niche deconstructed. Include shareability scoring criteria."},
{t:"Instagram Carousel Templates",c:"Social Media",d:"beginner",p:"Create 5 Instagram carousel post concepts for [NICHE/BRAND]. For each carousel: hook slide text, 8-10 slide content (text per slide), visual direction, CTA on last slide, caption text, hashtag set (30), and alt text for accessibility. Topics: educational, myth-busting, step-by-step, tools list, and before/after."},
{t:"Social Proof Collection System",c:"Social Media",d:"intermediate",p:"Design a system for collecting and leveraging social proof for [PRODUCT]. Cover: automated screenshot tools, permission request templates, testimonial categories to collect, display locations (website, social, ads, emails), UGC campaign design, review platform strategy, and a monthly social proof content calendar."},
{t:"TikTok Content Strategy",c:"Social Media",d:"intermediate",p:"Create a TikTok content strategy for [BRAND/NICHE]. Include: content pillars (3-4), 10 video concepts with scripts (15-30 seconds each), trending sound/format adaptation strategy, posting frequency and times, hashtag research, duet/stitch opportunities, and growth tactics for the first 1000 followers."},
{t:"Community Engagement Scripts",c:"Social Media",d:"beginner",p:"Write 20 engagement response templates for [BRAND] to use across social media. Categories: thanking positive comments, handling complaints, answering product questions, responding to competitors being mentioned, engaging with user-generated content, and participating in trending conversations. Maintain brand voice throughout."},
{t:"Social Media Crisis Plan",c:"Social Media",d:"advanced",p:"Create a social media crisis management plan for [BRAND]. Include: crisis severity levels (1-3), response time targets per level, holding statement templates, escalation procedures, platform-specific response guidelines, internal communication protocol, post-crisis analysis template, and preventive monitoring setup."},
{t:"Hashtag Research System",c:"Social Media",d:"beginner",p:"Build a hashtag strategy for [NICHE] on [PLATFORM]. Research: 10 high-volume hashtags, 10 medium-volume, 10 low-volume/niche, 5 branded hashtags to create, and 5 community hashtags to participate in. For each: approximate reach, competition level, and content fit. Include a rotation system for different post types."},
{t:"Social Media Repurposing Workflow",c:"Social Media",d:"intermediate",p:"Design a content repurposing workflow that turns 1 weekly piece of content into 15+ social media posts. Start with [CONTENT TYPE - blog, video, podcast]. Map the transformation: tweet threads, LinkedIn posts, Instagram carousels, Stories, Reels/TikToks, newsletter snippet, and community posts. Include tools and time estimate."},
{t:"Influencer Collaboration Brief",c:"Social Media",d:"intermediate",p:"Write a collaboration brief for partnering with influencers to promote [PRODUCT]. Include: campaign overview, brand guidelines, content requirements, key messages, hashtags, disclosure requirements (FTC), timeline, deliverables, approval process, payment terms, and usage rights. Add dos and do-nots list."},
{t:"Social Media Analytics Report",c:"Social Media",d:"beginner",p:"Create a social media analytics report template covering: follower growth, engagement rate by post type, top performing content, optimal posting times, audience demographics, competitor comparison, traffic to website, conversion attribution, and next period strategy adjustments. Design for weekly and monthly cadence."},
{t:"Thread Writing Formula",c:"Social Media",d:"beginner",p:"Write 3 Twitter/X threads about [TOPIC] for [AUDIENCE]. Each thread: hook tweet (curiosity-driven), 8-12 follow-up tweets, data/examples in the middle, actionable takeaway near the end, and retweet CTA as the final tweet. Format with line breaks for readability. Include a bookmark-worthy tweet in each."},
{t:"YouTube Community Strategy",c:"Social Media",d:"intermediate",p:"Build a YouTube channel strategy for [NICHE]. Cover: channel naming and branding, content pillar strategy (3 series), thumbnail design guidelines, title formula templates, description template, end screen strategy, playlist organization, Shorts strategy, community tab content plan, and first 10 video ideas with briefs."},
{t:"Social Media Automation Setup",c:"Social Media",d:"intermediate",p:"Design a social media automation system for a solo founder managing [PLATFORMS]. Include: tool recommendations, scheduling workflow, content queue structure, engagement notification priorities, analytics review cadence, and the balance between automation and authentic engagement. Budget: [BUDGET]/month."},
{t:"Platform Launch Strategy",c:"Social Media",d:"beginner",p:"Create a strategy for launching on a new social media platform [PLATFORM] for [BRAND]. Include: profile setup checklist, first 30 days content plan, early follower acquisition tactics, cross-promotion from existing platforms, platform-specific best practices, and when to increase/decrease investment based on results."},
{t:"Social Selling Framework",c:"Social Media",d:"advanced",p:"Design a social selling framework for [PRODUCT] on [PLATFORM]. Map the journey: awareness content (top of funnel), education content (middle), conversion content (bottom). Include: DM outreach templates (non-spammy), story-based selling sequences, objection handling in comments, and warm lead nurturing through content."},
{t:"User-Generated Content Campaign",c:"Social Media",d:"intermediate",p:"Design a UGC campaign for [PRODUCT/BRAND]. Include: campaign concept and hashtag, participation mechanics, content guidelines for users, incentive structure, content curation process, rights management, showcase strategy (how to feature UGC), and measurement framework. Add launch announcement templates."},
{t:"Cross-Platform Content Calendar",c:"Social Media",d:"intermediate",p:"Create a 2-week cross-platform content calendar for [BRAND] across Twitter, LinkedIn, Instagram, and TikTok. For each day: platform-specific content (not the same post everywhere), posting time, content type, caption/copy, hashtags, and engagement actions. Include a weekly theme to tie everything together."},
// Email Marketing (20)
{t:"Welcome Email Sequence",c:"Email Marketing",d:"beginner",p:"Write a 5-email welcome sequence for [PRODUCT/NEWSLETTER]. Email 1: Welcome + immediate value. Email 2: Your story + credibility. Email 3: Best content/resource. Email 4: Social proof + case study. Email 5: Soft pitch. For each: subject line (3 options), preview text, body copy, CTA, and send timing."},
{t:"Cold Email Outreach Templates",c:"Email Marketing",d:"intermediate",p:"Write 5 cold email templates for [PURPOSE: sales, partnerships, guest posts, link building, hiring]. For each: subject line (short, curiosity-driven), personalization framework, body copy (under 100 words), CTA (single, clear), and follow-up email (sent 3 days later). Avoid spam trigger words. Include A/B test variations."},
{t:"Newsletter Growth Strategy",c:"Email Marketing",d:"intermediate",p:"Create a newsletter growth strategy to go from [CURRENT] to [TARGET] subscribers. Include: 10 lead magnet ideas, opt-in form placement strategy, landing page copy, social media promotion plan, referral program design, cross-promotion partnerships, content upgrade strategy, and paid growth tactics (budget: [BUDGET])."},

let favorites = JSON.parse(localStorage.getItem('pv_favs')||'[]');
let usage = parseInt(localStorage.getItem('pv_usage')||'0');
document.getElementById('usageCount').textContent = usage;
let activeCategory = 'all';
let showFavsOnly = false;
let displayCount = 20;

function buildFilters(){
  const f = document.getElementById('filters');
  const counts = {};
  CATEGORIES.forEach(c=> counts[c] = PROMPTS.filter(p=>p.c===c).length);
  let html = `<button class="filter-btn active" onclick="setFilter('all',this)">All <span class="count">${PROMPTS.length}</span></button>`;
  CATEGORIES.forEach(c=>{
    html += `<button class="filter-btn" onclick="setFilter('${c}',this)">${c} <span class="count">${counts[c]}</span></button>`;
  });
  f.innerHTML = html;
}

function setFilter(cat, el){
  activeCategory = cat;
  displayCount = 20;
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
  renderPrompts();
}

function toggleFavFilter(){
  showFavsOnly = !showFavsOnly;
  document.getElementById('favToggle').classList.toggle('active', showFavsOnly);
  displayCount = 20;
  renderPrompts();
}

function getFiltered(){
  let list = PROMPTS;
  if(activeCategory !== 'all') list = list.filter(p=>p.c===activeCategory);
  if(showFavsOnly) list = list.filter(p=>favorites.includes(p.t));
  const q = document.getElementById('searchBox').value.toLowerCase().trim();
  if(q) list = list.filter(p=> p.t.toLowerCase().includes(q) || p.p.toLowerCase().includes(q) || p.c.toLowerCase().includes(q));
  return list;
}

function renderPrompts(){
  const filtered = getFiltered();
  const showing = filtered.slice(0, displayCount);
  document.getElementById('promptCount').textContent = `Showing ${showing.length} of ${filtered.length} prompts`;
  const list = document.getElementById('promptList');
  list.innerHTML = '';
  showing.forEach((p,i)=>{
    const isFav = favorites.includes(p.t);
    list.innerHTML += `<div class="prompt-card" id="pc_${i}">
      <div class="prompt-header">
        <div class="prompt-title">${p.t}</div>
        <div class="prompt-meta">
          <span class="tag ${p.d}">${p.d}</span>
          <span class="cat-tag">${p.c}</span>
        </div>
      </div>
      <div class="prompt-text">${p.p}</div>
      <div class="prompt-actions">
        <button class="btn-copy" onclick="copyPrompt(${PROMPTS.indexOf(p)}, this)">Copy Prompt</button>
        <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav('${p.t.replace(/'/g,"\\'")}', this)" title="Favorite">&#9733;</button>
      </div>
    </div>`;
  });
  document.getElementById('loadMoreBtn').style.display = displayCount < filtered.length ? 'inline-block' : 'none';
  document.getElementById('totalCount').textContent = PROMPTS.length;
}

function loadMore(){
  displayCount += 20;
  renderPrompts();
}

function copyPrompt(idx, btn){
  usage++; localStorage.setItem('pv_usage', usage); document.getElementById('usageCount').textContent = usage;
  navigator.clipboard.writeText(PROMPTS[idx].p);
  btn.textContent = 'Copied!';
  btn.classList.add('copied');
  setTimeout(()=>{btn.textContent='Copy Prompt';btn.classList.remove('copied');}, 1500);
}

function toggleFav(title, btn){
  if(favorites.includes(title)){
    favorites = favorites.filter(f=>f!==title);
    btn.classList.remove('active');
  } else {
    favorites.push(title);
    btn.classList.add('active');
  }
  localStorage.setItem('pv_favs', JSON.stringify(favorites));
  if(showFavsOnly) renderPrompts();
}

function randomPrompt(){
  const list = getFiltered();
  if(!list.length) return;
  const p = list[Math.floor(Math.random()*list.length)];
  document.getElementById('searchBox').value = '';
  activeCategory = 'all';
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector('.filter-btn').classList.add('active');
  displayCount = PROMPTS.length;
  renderPrompts();
  const idx = PROMPTS.indexOf(p);
  setTimeout(()=>{
    const cards = document.querySelectorAll('.prompt-card');
    cards.forEach(c=>c.style.borderColor='#222');
    const found = Array.from(cards).find(c=>c.querySelector('.prompt-title').textContent===p.t);
    if(found){found.style.borderColor='#ff5f1f';found.scrollIntoView({behavior:'smooth',block:'center'});}
  }, 100);
}

function filterPrompts(){
  displayCount = 20;
  renderPrompts();
}

document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'))||(e.ctrlKey&&e.key==='u'))e.preventDefault();});

buildFilters();
renderPrompts();
</script>
