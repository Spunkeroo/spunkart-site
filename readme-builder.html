let sectionData={};
let selectedBadges=new Set();

function init(){
  let c=localStorage.getItem('readme_count')||0;
  document.getElementById('counter').textContent=c;
  SECTIONS.forEach(s=>sectionData[s.id]=s.default);
  renderSections();
  renderBadges();
  renderTechs();
  updatePreview();
}

function renderSections(){
  const el=document.getElementById('sections');
  el.innerHTML=SECTIONS.map(s=>`
<div class="section-block">
<div class="section-header" onclick="toggleSection('${s.id}')">
<span>${s.emoji} ${s.label}</span>
<span class="arrow" id="arrow-${s.id}">\u25b6</span>
</div>
<div class="section-body" id="body-${s.id}">
<textarea id="ta-${s.id}" oninput="updateSection('${s.id}',this.value)" rows="6">${sectionData[s.id]||''}</textarea>
</div>
</div>`).join('');
}

function toggleSection(id){
  const body=document.getElementById('body-'+id);
  const arrow=document.getElementById('arrow-'+id);
  body.classList.toggle('open');
  arrow.classList.toggle('open');
}

function updateSection(id,val){
  sectionData[id]=val;
  updatePreview();
}

function renderBadges(){
  const el=document.getElementById('badgeBar');
  el.innerHTML=BADGES.map((b,i)=>`<div class="badge-item${selectedBadges.has(i)?' selected':''}" onclick="toggleBadge(${i})" title="${b.label}"><img src="https://img.shields.io/badge/${encodeURIComponent(b.label).replace(/%20/g,'-')}-blue" alt="${b.label}" style="height:22px"></div>`).join('');
}

function toggleBadge(i){
  if(selectedBadges.has(i))selectedBadges.delete(i);else selectedBadges.add(i);
  let md=[...selectedBadges].map(idx=>BADGES[idx].md).join(' ');
  sectionData.badges=md+'\n';
  document.getElementById('ta-badges').value=sectionData.badges;
  renderBadges();
  updatePreview();
}

function renderTechs(){
  const el=document.getElementById('techGrid');
  el.innerHTML=TECHS.map(t=>`<div class="tech-chip${selectedTechs.has(t)?' selected':''}" onclick="toggleTech('${t}')">${t}</div>`).join('');
}

function toggleTech(t){
  if(selectedTechs.has(t))selectedTechs.delete(t);else selectedTechs.add(t);
  let md='## Tech Stack\n\n';
  [...selectedTechs].forEach(tech=>{
    const slug=tech.toLowerCase().replace(/[.\s]/g,'');
    md+=`![${tech}](https://img.shields.io/badge/${encodeURIComponent(tech)}-333?style=for-the-badge&logo=${slug}&logoColor=white) `;
  });
  md+='\n';
  sectionData.techstack=md;
  document.getElementById('ta-techstack').value=sectionData.techstack;
  renderTechs();
  updatePreview();
}

function getFullMarkdown(){
  let toc='## Table of Contents\n\n';
  let body='';
  let tocItems=[];
  SECTIONS.forEach(s=>{
    if(!sectionData[s.id]||!sectionData[s.id].trim())return;
    body+=sectionData[s.id]+'\n';
    const headingMatch=sectionData[s.id].match(/^##\s+(.+)/m);
    if(headingMatch){
      const anchor=headingMatch[1].toLowerCase().replace(/[^\w\s-]/g,'').replace(/\s+/g,'-');
      tocItems.push(`- [${headingMatch[1]}](#${anchor})`);
    }
  });
  if(tocItems.length>2)body=body.replace(/(^#[^#].*\n)/,`$1\n${toc}${tocItems.join('\n')}\n\n`);
  return body;
}

function updatePreview(){
  const md=getFullMarkdown();
  document.getElementById('preview').innerHTML=renderMarkdown(md);
}

function renderMarkdown(md){
  let html=md
    .replace(/^### (.+)$/gm,'<h3>$1</h3>')
    .replace(/^## (.+)$/gm,'<h2>$1</h2>')
    .replace(/^# (.+)$/gm,'<h1>$1</h1>')
    .replace(/^> (.+)$/gm,'<blockquote><p>$1</p></blockquote>')
    .replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>')
    .replace(/`([^`]+)`/g,'<code>$1</code>')
    .replace(/!\[([^\]]*)\]\(([^)]+)\)/g,'<img src="$2" alt="$1" style="height:24px;margin:2px">')
    .replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank">$1</a>');
  // Code blocks
  html=html.replace(/```(\w*)\n([\s\S]*?)```/g,(m,lang,code)=>`<pre><code>${code.replace(/</g,'&lt;')}</code></pre>`);
  // Tables
  html=html.replace(/^\|(.+)\|\s*\n\|[-:\s|]+\|\s*\n((?:\|.+\|\s*\n?)*)/gm,(m,header,rows)=>{
    const ths=header.split('|').map(h=>h.trim()).filter(Boolean).map(h=>`<th>${h}</th>`).join('');
    const trs=rows.trim().split('\n').map(r=>{
      const tds=r.split('|').map(c=>c.trim()).filter(Boolean).map(c=>`<td>${c}</td>`).join('');
      return `<tr>${tds}</tr>`;
    }).join('');
    return `<table><thead><tr>${ths}</tr></thead><tbody>${trs}</tbody></table>`;
  });
  // Lists
  html=html.replace(/^(\d+)\. (.+)$/gm,'<li>$2</li>');
  html=html.replace(/^- (.+)$/gm,'<li>$1</li>');
  html=html.replace(/(<li>.*<\/li>)/s,m=>`<ul>${m}</ul>`);
  html=html.replace(/\n\n+/g,'<br><br>');
  return html;
}

function copyMarkdown(){
  navigator.clipboard.writeText(getFullMarkdown()).then(()=>{
    incrementCounter();
    alert('Markdown copied to clipboard!');
  });
}

function downloadMd(){
  const blob=new Blob([getFullMarkdown()],{type:'text/markdown'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='README.md';
  a.click();
  URL.revokeObjectURL(a.href);
  incrementCounter();
}

function incrementCounter(){
  let c=parseInt(localStorage.getItem('readme_count')||0)+1;
  localStorage.setItem('readme_count',c);
  document.getElementById('counter').textContent=c;
}

function resetAll(){
  SECTIONS.forEach(s=>sectionData[s.id]=s.default);
  selectedBadges.clear();selectedTechs.clear();
  renderSections();renderBadges();renderTechs();updatePreview();
}

  const el=document.activeElement;
  if(el&&el.tagName==='TEXTAREA'){
    const start=el.selectionStart;
    const end=el.selectionEnd;
    el.value=el.value.substring(0,start)+emoji+el.value.substring(end);
    el.selectionStart=el.selectionEnd=start+emoji.length;
    el.dispatchEvent(new Event('input'));
    el.focus();
  }
}

function countStats(){
  const md=getFullMarkdown();
  const words=md.split(/\s+/).filter(Boolean).length;
  const chars=md.length;
  const lines=md.split('\n').length;
  const headings=(md.match(/^#+\s/gm)||[]).length;
  const links=(md.match(/\[.*?\]\(.*?\)/g)||[]).length;
  const codeBlocks=(md.match(/```/g)||[]).length/2;
  return{words,chars,lines,headings,links,codeBlocks:Math.floor(codeBlocks)};
}

function addCustomBadge(){
  const label=prompt('Badge label (e.g. "v2.0"):');
  if(!label)return;
  const color=prompt('Color (e.g. blue, green, red, orange):')||'blue';
  const md=`![${label}](https://img.shields.io/badge/${encodeURIComponent(label).replace(/%20/g,'-')}-${color})`;
  sectionData.badges=(sectionData.badges||'')+' '+md+'\n';
  document.getElementById('ta-badges').value=sectionData.badges;
  updatePreview();
}

function insertScreenshot(){
  const url=prompt('Screenshot/image URL:');
  if(!url)return;
  const alt=prompt('Alt text:')||'Screenshot';
  const md=`\n\n![${alt}](${url})\n\n`;
  const el=document.activeElement;
  if(el&&el.tagName==='TEXTAREA'){
    el.value+=md;
    el.dispatchEvent(new Event('input'));
  }
}

function autoSave(){
  const data={sections:sectionData,badges:[...selectedBadges],techs:[...selectedTechs]};
  localStorage.setItem('readme_autosave',JSON.stringify(data));
}

function loadAutoSave(){
  const saved=localStorage.getItem('readme_autosave');
  if(!saved)return false;
  try{
    const data=JSON.parse(saved);
    if(data.sections)Object.assign(sectionData,data.sections);
    if(data.badges)data.badges.forEach(b=>selectedBadges.add(b));
    if(data.techs)data.techs.forEach(t=>selectedTechs.add(t));
    return true;
  }catch(e){return false;}
}

// Auto-save every 10 seconds
setInterval(autoSave,10000);

// Try to load previous work
if(loadAutoSave()){
  renderSections();renderBadges();renderTechs();updatePreview();
}

document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'))||(e.ctrlKey&&e.key==='u'))e.preventDefault();});

init();
</script>
