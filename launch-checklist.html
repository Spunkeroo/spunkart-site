<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#0a0a0a;color:#e8e8e8;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;min-height:100vh;}
a{color:#ff5f1f;text-decoration:none;}a:hover{text-decoration:underline;}
.cta-banner{background:linear-gradient(135deg,#ff5f1f,#e04500);text-align:center;padding:10px 16px;font-size:14px;font-weight:600;color:#fff;position:sticky;top:0;z-index:100;}
.cta-banner a{color:#fff;text-decoration:underline;}
.container{max-width:800px;margin:0 auto;padding:24px 16px 80px;}
h1{font-size:clamp(1.5rem,4vw,2.2rem);font-weight:800;margin-bottom:6px;}
h1 span{color:#ff5f1f;}
.subtitle{color:#888;font-size:14px;margin-bottom:20px;}
.stats-row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px;align-items:center;}
.stat{background:#1a1a1a;border:1px solid #222;border-radius:8px;padding:6px 14px;font-size:12px;color:#888;}
.stat strong{color:#ff5f1f;}
.progress-wrap{background:#1a1a1a;border:1px solid #222;border-radius:12px;padding:16px 20px;margin-bottom:24px;}
.progress-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
.progress-header .pct{font-size:1.6rem;font-weight:800;color:#10b981;}
.progress-header .label{font-size:13px;color:#888;}
.progress-bar{height:10px;background:#222;border-radius:6px;overflow:hidden;}
.progress-fill{height:100%;background:linear-gradient(90deg,#ff5f1f,#10b981);border-radius:6px;transition:width .4s ease;width:0%;}
.top-actions{display:flex;gap:8px;margin-bottom:24px;flex-wrap:wrap;}
.btn{background:#1a1a1a;border:1px solid #333;border-radius:8px;padding:8px 16px;color:#e8e8e8;font-size:13px;cursor:pointer;transition:all .2s;font-weight:500;}
.btn:hover{border-color:#ff5f1f;color:#ff5f1f;}
.btn-danger{border-color:#dc2626;color:#dc2626;}
.btn-danger:hover{background:#dc2626;color:#fff;}
.category{margin-bottom:24px;}
.cat-header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#111;border:1px solid #222;border-radius:10px 10px 0 0;cursor:pointer;user-select:none;}
.cat-header h2{font-size:15px;font-weight:700;display:flex;align-items:center;gap:8px;}
.cat-header .cat-count{font-size:12px;color:#888;background:#1a1a1a;padding:2px 10px;border-radius:12px;}
.cat-header .cat-count .done{color:#10b981;}
.cat-items{border:1px solid #222;border-top:none;border-radius:0 0 10px 10px;overflow:hidden;}
.cat-items.collapsed{display:none;}
.check-item{display:flex;align-items:center;gap:12px;padding:10px 16px;border-bottom:1px solid #1a1a1a;transition:background .15s;cursor:pointer;}
.check-item:last-child{border-bottom:none;}
.check-item:hover{background:#111;}
.check-item.checked{opacity:.5;}
.check-item.checked .item-text{text-decoration:line-through;}
.checkbox{width:20px;height:20px;border:2px solid #444;border-radius:5px;flex-shrink:0;display:flex;align-items:center;justify-content:center;transition:all .2s;font-size:12px;color:transparent;}
.check-item.checked .checkbox{background:#10b981;border-color:#10b981;color:#fff;}
.item-text{font-size:14px;flex:1;}
.item-priority{font-size:10px;padding:2px 8px;border-radius:4px;font-weight:600;text-transform:uppercase;flex-shrink:0;}
.item-priority.critical{background:#ef444422;color:#ef4444;}
.item-priority.important{background:#f59e0b22;color:#f59e0b;}
.item-priority.nice{background:#10b98122;color:#10b981;}
.watermark{position:fixed;bottom:12px;right:16px;font-size:14px;font-weight:700;color:rgba(255,255,255,.1);pointer-events:none;z-index:50;}
.toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:#10b981;color:#fff;padding:10px 24px;border-radius:8px;font-size:14px;font-weight:600;z-index:200;display:none;animation:fadeUp .3s ease;}
@keyframes fadeUp{from{opacity:0;transform:translateX(-50%) translateY(10px);}to{opacity:1;transform:translateX(-50%) translateY(0);}}
.confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:300;display:none;}
@media(max-width:600px){.check-item{padding:8px 12px;gap:8px;}.item-text{font-size:13px;}}
</style>
</head>
<body>
<div class="cta-banner"><a href="https://spunkart.com/store">80+ Free Tools &rarr; SpunkArt.com/store</a></div>
<div class="container">
  <h1><span>Website Launch Checklist</span> — 75 Points</h1>
  <p class="subtitle">The definitive checklist for launching your website without missing a thing</p>

  <div class="stats-row">
    <div class="stat"><strong id="checkedCount">0</strong> / <strong>75</strong> completed</div>
    <div class="stat">Used <strong id="usageCount">0</strong> times</div>
  </div>

  <div class="progress-wrap">
    <div class="progress-header">
      <div><span class="pct" id="pctText">0%</span></div>
      <div class="label" id="statusText">Just getting started</div>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>

  <div class="top-actions">
    <button class="btn" onclick="expandAll()">Expand All</button>
    <button class="btn" onclick="collapseAll()">Collapse All</button>
    <button class="btn" onclick="exportMarkdown()">Export Markdown</button>
    <button class="btn btn-danger" onclick="resetAll()">Reset All</button>
  </div>

  <div id="checklistContainer"></div>
</div>

<canvas class="confetti" id="confetti"></canvas>
<div class="watermark">SPUNKART.COM</div>
<div class="toast" id="toast"></div>

<script>
const CHECKLIST = [
  {cat:"Pre-Launch",items:[
    {t:"Register and configure custom domain name",p:"critical"},
    {t:"Set up hosting or deployment platform (Vercel, Netlify, GitHub Pages)",p:"critical"},
    {t:"Install and verify SSL certificate — enforce HTTPS everywhere",p:"critical"},
    {t:"Create and upload favicon in all sizes (16x16, 32x32, apple-touch-icon 180x180)",p:"important"},
    {t:"Set up Open Graph meta tags (og:title, og:description, og:image) for every page",p:"important"},
    {t:"Configure DNS records correctly (A, CNAME, MX for email)",p:"critical"},
    {t:"Set up a staging or preview environment for testing changes",p:"nice"},
    {t:"Test site in Chrome, Firefox, Safari, and Edge browsers",p:"important"},
    {t:"Verify mobile responsiveness on actual phones and tablets",p:"critical"}
  ]},
  {cat:"SEO",items:[
    {t:"Write unique title tags for every page (under 60 characters each)",p:"critical"},
    {t:"Write compelling meta descriptions for every page (under 155 characters)",p:"critical"},
    {t:"Generate and submit an XML sitemap to Google Search Console",p:"critical"},
    {t:"Add structured data / Schema.org JSON-LD markup to key pages",p:"important"},
    {t:"Create and properly configure robots.txt file",p:"critical"},
    {t:"Set canonical URLs on all pages to prevent duplicate content",p:"important"},
    {t:"Implement proper heading hierarchy (single H1, then H2s, H3s)",p:"important"},
    {t:"Add descriptive alt text to every image on the site",p:"important"},
    {t:"Set up 301 redirects for any old or changed URLs",p:"nice"},
    {t:"Run a crawl to verify zero broken internal or external links",p:"important"}
  ]},
  {cat:"Performance",items:[
    {t:"Minify all CSS and JavaScript files for production",p:"important"},
    {t:"Compress and optimize all images — use WebP format where possible",p:"critical"},
    {t:"Implement lazy loading for all images and iframes below the fold",p:"important"},
    {t:"Set up a CDN (Cloudflare, BunnyCDN) for static asset delivery",p:"nice"},
    {t:"Enable browser caching with proper Cache-Control and ETag headers",p:"important"},
    {t:"Eliminate or defer render-blocking CSS and JavaScript resources",p:"important"},
    {t:"Test and pass Core Web Vitals: LCP under 2.5s, FID under 100ms, CLS under 0.1",p:"critical"},
    {t:"Enable Gzip or Brotli compression on the server",p:"important"}
  ]},
  {cat:"Security",items:[
    {t:"Force HTTPS on all pages — redirect all HTTP requests to HTTPS",p:"critical"},
    {t:"Set Content-Security-Policy (CSP) headers to prevent XSS attacks",p:"important"},
    {t:"Validate and sanitize all user input on both client and server",p:"critical"},
    {t:"Set X-Frame-Options header to DENY or SAMEORIGIN to prevent clickjacking",p:"important"},
    {t:"Configure X-Content-Type-Options: nosniff header",p:"nice"},
    {t:"Set a strict Referrer-Policy header",p:"nice"},
    {t:"Remove server software version info from HTTP response headers",p:"nice"},
    {t:"Test for common vulnerabilities: XSS, CSRF, SQL injection, open redirects",p:"critical"}
  ]},
  {cat:"Analytics",items:[
    {t:"Install Google Analytics 4 (GA4) and verify data collection",p:"critical"},
    {t:"Install Microsoft Clarity or Hotjar for heatmaps and session recordings",p:"important"},
    {t:"Set up conversion tracking — define and configure key goals in GA4",p:"critical"},
    {t:"Configure UTM parameter tracking strategy for all campaign links",p:"important"},
    {t:"Set up and verify Google Search Console ownership",p:"critical"},
    {t:"Enable Enhanced Measurement in GA4 (scroll, outbound clicks, search)",p:"nice"},
    {t:"Test that all tracking events and goals fire correctly before launch",p:"important"}
  ]},
  {cat:"Content",items:[
    {t:"Proofread every page for spelling, grammar, and factual errors",p:"critical"},
    {t:"Add clear calls-to-action (CTAs) on every page — tell visitors what to do next",p:"critical"},
    {t:"Include social proof elements: testimonials, client logos, review ratings",p:"important"},
    {t:"Add a working contact form or clearly visible contact information",p:"critical"},
    {t:"Create a compelling and authentic About page that builds trust",p:"important"},
    {t:"Verify all external links open in new tabs and point to live pages",p:"nice"},
    {t:"Add site search functionality if the site has 20 or more pages",p:"nice"},
    {t:"Create a custom branded 404 error page with helpful navigation",p:"important"}
  ]},
  {cat:"Legal",items:[
    {t:"Publish a comprehensive Privacy Policy page",p:"critical"},
    {t:"Publish Terms of Service or Terms of Use page",p:"critical"},
    {t:"Implement a cookie consent banner compliant with GDPR and CCPA",p:"critical"},
    {t:"Add a copyright notice with current year in the site footer",p:"nice"},
    {t:"Add any industry-specific disclaimers required for your business",p:"nice"},
    {t:"Verify compliance with WCAG 2.1 AA accessibility standards",p:"important"}
  ]},
  {cat:"Social",items:[
    {t:"Add social media share buttons to all content and product pages",p:"important"},
    {t:"Create custom OG images (1200x630px) for all key landing pages",p:"important"},
    {t:"Set up Twitter Card meta tags (summary_large_image) on all pages",p:"important"},
    {t:"Test share previews using Facebook Debugger and Twitter Card Validator",p:"nice"},
    {t:"Link to all social media profiles in the header or footer",p:"nice"},
    {t:"Add a social media follow widget or prompt on key pages",p:"nice"}
  ]},
  {cat:"Monetization",items:[
    {t:"Set up and test payment processing end-to-end (Stripe, LemonSqueezy, PayPal)",p:"critical"},
    {t:"Add email capture forms with a compelling lead magnet on key pages",p:"critical"},
    {t:"Configure affiliate tracking links and dashboards if applicable",p:"nice"},
    {t:"Set up abandoned cart recovery emails for any e-commerce flows",p:"important"},
    {t:"Complete a full test purchase through every checkout path",p:"critical"},
    {t:"Add a pricing page with clear tier comparisons and feature lists",p:"important"},
    {t:"Set up automated receipt, confirmation, and welcome emails",p:"important"}
  ]},
  {cat:"Post-Launch",items:[
    {t:"Request indexing for all key pages in Google Search Console",p:"critical"},
    {t:"Submit site to Bing Webmaster Tools for broader search coverage",p:"nice"},
    {t:"Announce launch on all social media channels with a compelling post",p:"important"},
    {t:"Send a launch announcement email to your entire mailing list",p:"important"},
    {t:"Set up uptime monitoring with alerts (UptimeRobot, Better Stack)",p:"important"},
    {t:"Monitor server error logs closely for the first 48 hours post-launch",p:"critical"},
    {t:"Manually test all forms, buttons, and interactive features on production",p:"critical"},
    {t:"Set up automated daily or weekly backups of site and database",p:"important"}
  ]}
];

let checked = JSON.parse(localStorage.getItem('lc_checked')||'{}');
let usage = parseInt(localStorage.getItem('lc_usage')||'0');
document.getElementById('usageCount').textContent = usage;
let collapsed = JSON.parse(localStorage.getItem('lc_collapsed')||'{}');

function getItemId(ci,ii){return ci+'_'+ii;}
function getTotalItems(){let n=0;CHECKLIST.forEach(c=>n+=c.items.length);return n;}
function getCheckedCount(){return Object.values(checked).filter(Boolean).length;}

function render(){
  const container = document.getElementById('checklistContainer');
  container.innerHTML = '';
  CHECKLIST.forEach((cat,ci)=>{
    const catDone = cat.items.filter((_,ii)=>checked[getItemId(ci,ii)]).length;
    const isCollapsed = collapsed[ci];
    let html = `<div class="category">
      <div class="cat-header" onclick="toggleCat(${ci})">
        <h2>${cat.cat}</h2>
        <span class="cat-count"><span class="done">${catDone}</span> / ${cat.items.length}</span>
      </div>
      <div class="cat-items${isCollapsed?' collapsed':''}" id="catItems_${ci}">`;
    cat.items.forEach((item,ii)=>{
      const id = getItemId(ci,ii);
      const isChecked = checked[id];
      html += `<div class="check-item${isChecked?' checked':''}" onclick="toggleItem(${ci},${ii})">
        <div class="checkbox">${isChecked?'&#10003;':''}</div>
        <div class="item-text">${item.t}</div>
        <span class="item-priority ${item.p}">${item.p}</span>
      </div>`;
    });
    html += '</div></div>';
    container.innerHTML += html;
  });
  updateProgress();
}

function toggleItem(ci,ii){
  const id = getItemId(ci,ii);
  checked[id] = !checked[id];
  localStorage.setItem('lc_checked',JSON.stringify(checked));
  usage++;localStorage.setItem('lc_usage',usage);document.getElementById('usageCount').textContent=usage;
  render();
  if(getCheckedCount()===getTotalItems()) celebrate();
}

function toggleCat(ci){
  collapsed[ci] = !collapsed[ci];
  localStorage.setItem('lc_collapsed',JSON.stringify(collapsed));
  const el = document.getElementById('catItems_'+ci);
  el.classList.toggle('collapsed');
}

function updateProgress(){
  const total = getTotalItems();
  const done = getCheckedCount();
  const pct = Math.round((done/total)*100);
  document.getElementById('checkedCount').textContent = done;
  document.getElementById('pctText').textContent = pct+'%';
  document.getElementById('progressFill').style.width = pct+'%';
  let status = 'Just getting started';
  if(pct>=100) status='Launch ready! Ship it!';
  else if(pct>=75) status='Almost there — final checks';
  else if(pct>=50) status='Halfway through — keep going';
  else if(pct>=25) status='Making good progress';
  else if(pct>0) status='Off to a great start';
  document.getElementById('statusText').textContent = status;
}

function expandAll(){collapsed={};localStorage.setItem('lc_collapsed','{}');render();}
function collapseAll(){CHECKLIST.forEach((_,i)=>collapsed[i]=true);localStorage.setItem('lc_collapsed',JSON.stringify(collapsed));render();}

function resetAll(){
  if(!confirm('Reset all progress? This cannot be undone.')) return;
  checked={};localStorage.setItem('lc_checked','{}');render();showToast('Checklist reset');
}

function exportMarkdown(){
  let md = `# Website Launch Checklist\n\nProgress: ${getCheckedCount()}/${getTotalItems()} (${Math.round((getCheckedCount()/getTotalItems())*100)}%)\n\n`;
  CHECKLIST.forEach((cat,ci)=>{
    md += `## ${cat.cat}\n\n`;
    cat.items.forEach((item,ii)=>{
      const done = checked[getItemId(ci,ii)]?'x':' ';
      md += `- [${done}] ${item.t} *(${item.p})*\n`;
    });
    md += '\n';
  });
  md += '---\nGenerated at SpunkArt.com/launch-checklist.html';
  navigator.clipboard.writeText(md);
  showToast('Markdown copied to clipboard!');
}

function celebrate(){
  const canvas = document.getElementById('confetti');
  canvas.style.display = 'block';
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const ctx = canvas.getContext('2d');
  const particles = [];
  const colors = ['#ff5f1f','#10b981','#f59e0b','#2563eb','#a855f7','#e8e8e8'];
  for(let i=0;i<150;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height-canvas.height,w:Math.random()*8+4,h:Math.random()*6+3,color:colors[Math.floor(Math.random()*colors.length)],vy:Math.random()*3+2,vx:Math.random()*2-1,rot:Math.random()*360,vr:Math.random()*6-3});
  }
  let frame=0;
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.y+=p.vy;p.x+=p.vx;p.rot+=p.vr;ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot*Math.PI/180);ctx.fillStyle=p.color;ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);ctx.restore();});
    frame++;
    if(frame<180)requestAnimationFrame(animate);else canvas.style.display='none';
  }
  animate();
}

function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.style.display='block';setTimeout(()=>t.style.display='none',2000);}

document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'))||(e.ctrlKey&&e.key==='u'))e.preventDefault();});

render();
</script>
</body>
</html>
