<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#0f0d0b"/>
    </linearGradient>
    <linearGradient id="stroke1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d4683a" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#e8956a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#c9a96e" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="stroke2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#8b5cf6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#b85c5c" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="stroke3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8956a" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#b85c5c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="stroke4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a96e" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#d4683a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4a6fa5" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
    <filter id="blur3">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Abstract brush stroke elements - blurred background strokes -->
  <g filter="url(#blur2)" opacity="0.5">
    <path d="M 50 480 C 150 350, 280 420, 380 300 C 480 180, 520 250, 650 200 C 780 150, 820 280, 900 220" fill="none" stroke="url(#stroke1)" stroke-width="45" stroke-linecap="round"/>
    <path d="M 300 550 C 400 500, 500 580, 650 480 C 800 380, 850 450, 1050 400" fill="none" stroke="url(#stroke2)" stroke-width="35" stroke-linecap="round"/>
  </g>

  <!-- Abstract brush stroke elements - foreground strokes -->
  <g opacity="0.7">
    <!-- Warm sweep from bottom-left -->
    <path d="M 30 520 C 120 400, 200 460, 320 380 C 440 300, 480 340, 580 280 C 680 220, 720 260, 800 200" fill="none" stroke="url(#stroke1)" stroke-width="28" stroke-linecap="round" filter="url(#blur3)"/>

    <!-- Cool diagonal from top-right -->
    <path d="M 1180 80 C 1080 140, 1020 100, 920 180 C 820 260, 790 220, 700 300 C 610 380, 580 340, 500 400" fill="none" stroke="url(#stroke2)" stroke-width="22" stroke-linecap="round" filter="url(#blur3)"/>

    <!-- Rose/purple accent arc -->
    <path d="M 100 150 C 200 100, 280 180, 350 120 C 420 60, 480 130, 550 90" fill="none" stroke="url(#stroke3)" stroke-width="18" stroke-linecap="round" filter="url(#blur3)"/>

    <!-- Gold accent sweep at bottom -->
    <path d="M 650 580 C 750 530, 830 570, 950 510 C 1070 450, 1100 500, 1180 470" fill="none" stroke="url(#stroke4)" stroke-width="20" stroke-linecap="round" filter="url(#blur3)"/>
  </g>

  <!-- Splatter dots -->
  <g opacity="0.5">
    <circle cx="180" cy="200" r="4" fill="#d4683a"/>
    <circle cx="220" cy="180" r="3" fill="#e8956a"/>
    <circle cx="160" cy="240" r="2.5" fill="#c9a96e"/>
    <circle cx="950" cy="350" r="4" fill="#4a6fa5"/>
    <circle cx="980" cy="320" r="3" fill="#8b5cf6"/>
    <circle cx="1020" cy="380" r="2" fill="#b85c5c"/>
    <circle cx="400" cy="500" r="3" fill="#d4683a"/>
    <circle cx="450" cy="480" r="2" fill="#e8956a"/>
    <circle cx="780" cy="150" r="3.5" fill="#4a6fa5"/>
    <circle cx="820" cy="130" r="2" fill="#c9a96e"/>
  </g>

  <!-- Subtle border frame -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" rx="2"/>

  <!-- Main title: SPUNKART -->
  <text x="600" y="285" text-anchor="middle" font-family="Georgia, 'Playfair Display', serif" font-size="96" font-weight="700" letter-spacing="12" fill="#f5f0eb">SPUNKART</text>

  <!-- Accent line under title -->
  <line x1="480" y1="310" x2="720" y2="310" stroke="#d4683a" stroke-width="2" opacity="0.8"/>

  <!-- Subtitle -->
  <text x="600" y="365" text-anchor="middle" font-family="Georgia, 'Playfair Display', serif" font-size="28" font-weight="400" font-style="italic" letter-spacing="4" fill="#a09890">Original Abstract Paintings</text>

  <!-- Tagline -->
  <text x="600" y="410" text-anchor="middle" font-family="-apple-system, 'Segoe UI', sans-serif" font-size="16" font-weight="400" letter-spacing="6" fill="#5a534d">BOLD COLORS  &#x2022;  RAW EXPRESSION  &#x2022;  MIXED MEDIA</text>
</svg>
